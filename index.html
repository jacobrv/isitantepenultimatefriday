  <body>
    <div style="width: 100%; text-align: center">
      <h1>Is It Antepenultimate Friday?</h1>
      <h1 id="AF_Answer">Maybe</h1>
      <br />
      <h2>Is/Was Antepenultimate Friday This Week?</h2>
      <h2 id="AF_Week_Answer">Maybe</h2>
      <br />
      <p style="font-size: 8px">
        Note: If your week starts on a day other than Sunday, this site might be
        off.
      </p>
      <br />
      <br />
      <p>What is Antepenultimate Friday?</p>
      <p>It's the third to last Friday of the month.</p>

      <br />
      <br />
      <a href="https://webcoder.info/Friday.ics"
        >Add Antepenultimate Friday to your calendar!</a
      >
    </div>

    <script>
      let af =
        moment().format("dddd") ===
          moment().startOf("week").add(5, "days").format("dddd") &&
        moment().startOf("day").add(7, "days").format("MMMM") ===
          moment().startOf("day").format("MMMM") &&
        moment().startOf("day").add(14, "days").format("MMMM") ===
          moment().startOf("day").format("MMMM") &&
        moment().startOf("day").add(21, "days").format("MMMM") !==
          moment().startOf("day").format("MMMM");

      let naf =
        moment()
          .startOf("week")
          .add(5, "days")
          .add(7, "days")
          .format("MMMM") ===
          moment().startOf("week").add(5, "days").format("MMMM") &&
        moment()
          .startOf("week")
          .add(5, "days")
          .add(14, "days")
          .format("MMMM") ===
          moment().startOf("week").add(5, "days").format("MMMM") &&
        moment()
          .startOf("week")
          .add(5, "days")
          .add(21, "days")
          .format("MMMM") !==
          moment().startOf("week").add(5, "days").format("MMMM");

      if (af) {
        document.querySelector("#AF_Answer").innerText = "üçπ YES! üçπ";
      } else {
        document.querySelector("#AF_Answer").innerText = "üòû NO! üòû";
      }
      if (naf) {
        document.querySelector("#AF_Week_Answer").innerText = "üçπ YES! üçπ";
      } else {
        document.querySelector("#AF_Week_Answer").innerText = "üòû NO! üòû";
      }
    </script>
